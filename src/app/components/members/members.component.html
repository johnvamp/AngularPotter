<div class="members">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- NAME Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- LASTNAME Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>

      <!-- PATRONUS Column -->
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
        <td mat-cell *matCellDef="let row"> {{row.patronus}} </td>
      </ng-container>

      <!-- ANCESTRY Column -->
      <ng-container matColumnDef="ancestry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ancestry </th>
        <td mat-cell *matCellDef="let row"> {{row.ancestry}} </td>
      </ng-container>

      <!-- Profile Button Column -->
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Profile </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"
            (click)="openDialog(element)">Profile</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>

</div>
